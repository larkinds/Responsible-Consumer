<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="Additional.css">
<title>Informed Consumer | Login</title>
</head>
<body id="background">
	<div class="container-fluid">
		<div id="headerDiv" th:insert="public/fragments :: header"></div>

		

		<div class="row login border border-dark">
			<div class="col">
				<form class="form-signin" th:action="@{/login/authenticate}" method='POST'>
					<div class="row justify-content-center my-4">
						<h3>Login</h3>
					</div>
					<div class="form-row justify-content-around">
						<div class="form-group col">
							<label for="username">Email</label> <input class="form-control"
								name="username" id="username" type="text" />
						</div>
						<div class="form-group col">
							<label for="uPassword">Password</label> <input
								class="form-control" name="uPassword" id="uPassword" type="password" />
						</div>
					</div>
					<div class="form-group row" th:if="${param.error}">Invalid
						email or password.</div>

					<div class="form-group row" th:if="${param.logout}">You have
						been logged out.</div>

					<div class="row justify-content-center my-3">
						<button class="btn btn-light" type="submit" name="action">Submit</button>
					</div>
				</form>
			</div>
		</div>
		

		<div id="footerDiv" th:insert="~{public/fragments :: footer}"></div>

	</div>

	<div th:replace="public/fragments :: scripts "></div>
</body>
</html>
