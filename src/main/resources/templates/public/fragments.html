<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<title>Fragment</title>
</head>
<body>

	<!-- header fragment -->
	<nav class="row navbar navbar-expand-md navbar-light justify-content-between" th:fragment="header" role="navigation">
		<a class="col-6 navbar-brand" th:href="@{/}">Informed Consumer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarCollapse" 
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="col-6 justify-content-end collapse navbar-collapse" id="navBarCollapse">
			<div class="row navbar-nav align-items-center">
				<div class="col-6">
				<form class="row" th:action="@{/searchresults}" method="get">
					<input class="col-8 form-control form-inline" type="search" name="companySearch" required/>
					<button class="col-4 btn btn-outline-dark" type="submit">Search</button>
				</form>
				</div>

				<a class="col nav-link" sec:authorize="!isAuthenticated()" th:href="@{register}">Register</a>
				<a class="col nav-link mr-1" sec:authorize="isAuthenticated()" th:href="@{savedComparisons}">Saved Searches</a>
				<a class="col nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
	 			<form class="col form-inline pl-0"  method="POST" th:action="@{/logout}">
					<button class="btn nav-link" sec:authorize="isAuthenticated()" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</nav>
	
	
	
	
	<!--  footer fragment -->
	<footer class="row footer navbar navbar-expand-md navbar-light" th:fragment="footer">
		<div class="col justify-content-between">
			<div class="row">
				<div class="col-6 px-0">
					<p>Vote with your dollar. Consume Responsibly.</p>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerCollapse" 
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="col-6 collapse navbar-collapse justify-content-end" id="footerCollapase">
					<div class="row navbar-nav">
						<div class="col-4">
							<h5 class="row footerJustifyRight">Education</h5>
							<a class="row footerJustifyRight" href="#">Scoring System</a> 
							<a class="row footerJustifyRight" href="#">Responsible Consumption</a>
						</div>
						<div class="col-4">
							<h5 class="row footerJustifyRight">Company</h5>
							<a class="row footerJustifyRight" href="about">About</a> 
							<a class="row footerJustifyRight" href="#">Contact</a>
						</div>
						<div class="col-4">
							<h5 class="row footerJustifyRight">Social</h5>
							<a class="row footerJustifyRight" th:href="@{#}">Twitter</a> 
							<a class="row footerJustifyRight" th:href="@{#}">Instagram</a> 
							<a class="row footerJustifyRight" th:href="@{#}">Linkedin</a>
						</div>
					</div>

				</div>
			</div>
			<div class="row footer-bottom mt-2">
				<p>
					<small>Copyright 2020. All rights reserved.</small>
				</p>
			</div>
		</div>
	</footer>
