<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
	<link rel="stylesheet" href="Additional.css">
	<title>Informed Consumer | Search</title>
</head>
<body>
	 <div class="container-fluid">
			<div id="headerDiv" th:insert="public/fragments :: header"></div>
		
			<h1>Search</h1>
			
			<form th:action="@{/searchresult}" method="get">
				<input type="text" name="companySearch" placeholder="Search">
				<button type="submit">Search</button>
			</form>
			
			
			<div id="footerDiv" th:insert="~{public/fragments :: footer}"></div>
	</div>

	<div th:replace="public/fragments :: scripts "></div>
</body>
</html>
