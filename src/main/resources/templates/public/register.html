<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="Additional.css">
<title>Informed Consumer | Register</title>
</head>
<body>
	<div class="container-fluid">
		<div id="headerDiv" th:insert="public/fragments :: header"></div>

		<div class="row border border-dark register">
				<form class="col justify-content-center" th:action="@{/register}" method="post">
					<div class="row justify-content-center mb-4">
						<h3>Register</h3>
					</div>
					<div class="form-row">
						<div class="col form-group" id="tbd">
							<label for="firstName">First Name</label> 
							<input class="validate form-control" id="firstName" th:field="${newUser.firstName}" type="text" /> 
							<span th:if="${#fields.hasErrors('newUser.firstName')}" th:errors="*{newUser.firstName}" class="error">firstName Error</span>
						</div>
						<div class="col form-group" id="tbd">
							<label for="lastName">Last Name</label> 
							<input class="validate form-control" id="lastName" th:field="${newUser.lastName}" type="text" /> 
							<span th:if="${#fields.hasErrors('newUser.lastName')}" th:errors="*{newUser.lastName}" class="error">lastName Error</span>
						</div>
					</div>
					
					<div class="form-row">
						<div class="col form-group">
							<label for="zipCode">Zipcode</label>
							<input class="validate form-control" id="zipCode" th:field="${newUser.zipCode}" type="text" />  
							<span th:if="${#fields.hasErrors('newUser.zipCode')}" th:errors="*{newUser.zipCode}" class="error">zipCode Error</span>
						</div>
		
						<div th:replace="public/fragments :: registerUserCountry"></div>
					</div>
					
					<div class="form-group" id="tbd">
						<label for="username">Email</label> 
						<input class="validate form-control" id="username" th:field="${newUser.username}" type="text" /> 
						<span th:if="${#fields.hasErrors('newUser.username')}" th:errors="*{newUser.username}" class="error">Email Error</span>
					</div>
					<div class="form-group" id="tbd">
						<label for="uPassword">Password</label>
						<input class="validate form-control" id="uPassword" th:field="${newUser.uPassword}" type="password" /> 
						<span th:if="${#fields.hasErrors('newUser.uPassword')}" th:errors="*{newUser.uPassword}" class="error">Password Error</span>
					</div>
					

					<div class="row justify-content-center">
						<button class="btn btn-light" type="submit" name="action">Submit</button>
					</div>
				</form>
		</div>

		<div id="footerDiv" th:insert="~{public/fragments :: footer}"></div>
	</div>

	<div th:replace="public/fragments :: scripts "></div>
</body>
</html>
