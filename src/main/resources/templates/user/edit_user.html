<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="Additional.css">
<meta charset="UTF-8">
<title>Informed Consumer | Edit Profile</title>
</head>
<body>
	<div class="container-fluid">
		<div id="headerDiv" th:insert="public/fragments :: header"></div>

		 <div class="row border border-dark edit">
				<form class="col justify-content-center" th:action="@{/editUser}" method="post">
					<div class="row justify-content-center mb-4">
						<h3>Edit Your Information</h3>
					</div>
					<div class="form-row">
						<div class="col form-group">
							<label for="firstName">First Name</label> 
							<input class="validate form-control" id="firstName" th:field="${existingUser.firstName}" type="text" /> 
							<span th:if="${#fields.hasErrors('existingUser.firstName')}" th:errors="*{existingUser.firstName}" class="error">firstName Error</span>
						</div>
						<div class="col form-group">
							<label for="lastName">Last Name</label> 
							<input class="validate form-control" id="lastName" th:field="${existingUser.lastName}" type="text" /> 
							<span th:if="${#fields.hasErrors('existingUser.lastName')}" th:errors="*{existingUser.lastName}" class="error">lastName Error</span>
						</div>
					</div>
					
					<div class="form-row">
						<div class="col form-group">
							<label for="zipCode">Zipcode</label>
							<input class="validate form-control" id="zipCode" th:field="${existingUser.zipCode}" type="text" />  
							<span th:if="${#fields.hasErrors('existingUser.zipCode')}" th:errors="*{existingUser.zipCode}" class="error">zipCode Error</span>
						</div>
		
						<div th:replace="public/fragments :: editCountry"></div>
					</div>
					
					<div class="form-group">
						<label for="username">Email</label> 
						<input class="validate form-control" id="username" th:field="${existingUser.username}" type="hidden" readonly/> 
					</div>
					

					<div class="row justify-content-center">
						<button class="btn btn-light" type="submit" name="action">Submit</button>
					</div>
				</form>
		</div>
 
		<div id="footerDiv" th:insert="public/fragments :: footer"></div>
	</div>

	<div th:replace="public/fragments :: scripts "></div>
</body>
</html>
