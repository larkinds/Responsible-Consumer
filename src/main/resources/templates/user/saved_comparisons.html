<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<title>Informed Consumer | Saved Comparisons</title>
</head>
<body>
	<div class="container-fluid">
		<div th:insert="public/fragments :: header"></div>

		<h1>Comparisons</h1>
		
<!-- 		<div class="row justify-content-center mt-1 mb-5 pb-5" sec:authorize="isAuthenticated()">
				<form th:action="@{/searchresults}" method="post">
		 			<input th:field="${company.cName}" type="hidden"/>
					<button class="btn btn-light" type="submit" name="action">Save</button>
				</form>
			</div> -->

		<div class="row" th:each="comparisonMap: ${comparisonMap}">
				
			<div class="col">
				<div>
					<form th:action="@{/deleteComparison}" method="post">
						<input name="cName" th:value="${comparisonMap.key.cName}" type="hidden"  />
						<button class="btn btn-light" name="action" type="submit">x</button>
					</form>
				</div>

				<table class="table table-bordered table-hover justify-content-center">
					<thead class="thead-light">
						<tr class="searchTable company">
							<th></th>
							<th th:text="${comparisonMap.key.cName}" scope="col"></th>
							<th th:text="${comparisonMap.value.pcName}"></th>
						</tr>
					</thead>
					 <tr>
						<th>Animal Cruelty</th>
						<td th:text="${comparisonMap.key.animalRightsScore}"></td>
						<td th:text="${comparisonMap.value.animal_rights}"></td>
					</tr>
					<tr >
						<th>Diversity</th>
						<td th:text="${comparisonMap.key.diversityScore}"></td>
						<td th:text="${comparisonMap.value.diversity}"></td>
					</tr>
					<tr>
						<th>Environmental Impact</th>
						<td th:text="${comparisonMap.key.environmentScore}"></td>
						<td th:text="${comparisonMap.value.environment}"></td>
					</tr>
					<tr class=>
						<th>Human Rights</th>
						<td th:text="${comparisonMap.key.humanRightsScore}"></td>
						<td th:text="${comparisonMap.value.human_rights}"></td>
					</tr>
					<tr>
						<th>Political Contributions</th>
						<td th:text="${comparisonMap.key.political_contributions}"></td>
						<td th:text="${comparisonMap.value.political_contributions}"></td>
					</tr>
					<tr>
						<th>Workers Rights</th>
						<td th:text="${comparisonMap.key.workersRightsScore}"></td>
						<td th:text="${comparisonMap.value.workers_rights}"></td>
					</tr>
				</table>
			</div>
			<br/>
		</div>


		<div th:insert="~{public/fragments :: footer}"></div>
	</div>

	<div th:replace="public/fragments :: scripts "></div>
</body>
</html>
